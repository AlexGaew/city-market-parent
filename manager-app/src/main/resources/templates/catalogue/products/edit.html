<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара &ndash; Городской магазин</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}">&larr; К  товару</a>
<h1>Редактирование товара</h1>

<form data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.id})}" method="POST">
    <label>
        Название: <br>
        <input type="text" name="title" data-th-value="${product.title}" >
        <p style="color: red" data-th-if="${errors}" data-th-each="error : ${errors}" data-th-text="${error}"></p>
        <br>
    </label><br>
    <label>
        Описание: <br>
        <textarea name="details" data-th-text="${product.details}"></textarea>

    </label><br><br>
    <button type="submit">Изменить</button>


</form>

</body>
</html>
