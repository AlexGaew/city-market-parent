<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница товара &ndash; Городской магазин</title>
</head>
<body>


<a data-th-href="@{/catalogue/products/list}">К списку товаров</a>
<ul>
    <li>
        <strong>ID:</strong>
        <span data-th-text="${product.id}"></span></li>
    <li>
        <strong>Товар:</strong>
        <span data-th-text="${product.title}"></span></li>
    <li>
        <strong>Описание:</strong>
        <span data-th-text="${product.details}"></span></li>

</ul>
<a data-th-href="@{/catalogue/products/{productId}/edit(productId=${product.id})}">Редактировать товар</a>

<form data-th-action="@{/catalogue/products/{productId}/delete(productId=${product.id})}" method="post">

    <button type="submit">Удалить товар</button>
</form>


</body>
</html>
